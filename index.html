<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Salary Insights Dashboard — Resume-Fit (C3) + AI</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{
      --bg:#f4f7fb;
      --card:#ffffff;
      --muted:#62707a;
      --accent:#2f9cf0;
      --green:#27ae60;
      --orange:#f39c12;
      --glass: rgba(255,255,255,0.6);
      --shadow: 0 6px 18px rgba(2,6,23,0.04);
    }

    [data-theme="dark"]{
      --bg:#0b1220;
      --card:#07121a;
      --muted:#9aa6b2;
      --accent:#66b7ff;
      --glass: rgba(255,255,255,0.03);
    }

    *{ box-sizing:border-box; }

    /* -------------------------
       FIXED TEXT VISIBILITY
       ------------------------- */
    body{
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: var(--bg);
      color: #02121a;     /* FIX: replaced var(--card) */
      margin:0;
      padding:22px;
      transition: background .2s, color .2s;
    }

    /* FIX container text color */
    .container{
      max-width:1100px;
      margin:0 auto;
      color:#02121a;      /* FIX */
    }

    header h1{ margin:0; font-size:24px; color:#02121a; }
    header p{ margin:6px 0 0 0; color:var(--muted); font-size:13px; }

    .controls{
      display:flex; gap:8px; flex-wrap:wrap; align-items:center; margin:14px 0;
    }

    .controls select,
    .controls input[type="text"],
    .controls button,
    .controls input[type="file"]{
      padding:8px 10px; border-radius:8px;
      border:1px solid rgba(0,0,0,0.06);
      background:var(--glass);
      font-size:13px;
      color:#02121a;  /* FIX */
    }

    button{
      cursor:pointer; border:none; background:var(--accent);
      color:white; padding:8px 12px; border-radius:8px;
    }

    #stats{
      background:var(--card);
      color:#02121a;
      padding:10px;
      border-radius:10px;
      box-shadow:var(--shadow);
      display:flex; gap:12px; align-items:center; flex-wrap:wrap;
      margin-bottom:12px;
    }

    .insight-card{
      background:var(--card);
      color:#02121a;
      border-radius:10px;
      padding:12px;
      min-width:230px;
      box-shadow:var(--shadow);
    }

    .insight-card h3{ margin:0 0 8px 0; font-size:15px; color:#02121a; }
    .small-muted{ color:var(--muted); font-size:13px; }

    .charts{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:16px;
    }

    .chart-card{
      background:var(--card);
      padding:12px;
      color:#02121a;
      border-radius:10px;
      box-shadow:var(--shadow);
      min-height:300px;
    }

    footer{ margin-top:18px; color:var(--muted); font-size:13px; text-align:center; }

    .fit-score{ font-size:28px; font-weight:700; color:var(--accent); }
    .chip{ background:#eef6fb; padding:5px 8px; border-radius:8px; margin:4px; font-size:13px; }

    .spinner{
      width:28px; height:28px; border-radius:50%;
      border:4px solid rgba(255,255,255,0.2);
      border-top-color:var(--accent);
      animation:spin 1s linear infinite;
    }

    @keyframes spin{ to{ transform:rotate(360deg);} }

    @media(max-width:900px){
      .charts{ grid-template-columns:1fr; }
      .controls{ flex-direction:column; align-items:flex-start; }
    }
  </style>

  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>

<body data-theme="light">
  <div class="container">

    <header>
      <h1>Salary Insights Dashboard — Resume-Fit (C3) + AI</h1>
      <p>Upload a salary CSV and resume. Backend AI adds DeepSeek + JSearch features.</p>
    </header>

    <!-- CONTROLS -->
    <section class="controls">
      <input id="fileInput" type="file" accept=".csv" />
      <select id="roleFilter"><option value="">All Roles</option></select>
      <select id="countryFilter"><option value="">All Countries</option></select>
      <select id="expFilter">
        <option value="">All Experience</option>
        <option value="0-1">0–1</option>
        <option value="1-3">1–3</option>
        <option value="3-5">3–5</option>
        <option value="5+">5+</option>
      </select>
      <input id="userSkills" placeholder="Your skills" type="text" />
      <button id="analyzeBtn">Analyze</button>
      <button id="downloadBtn">Download CSV</button>
    </section>

    <!-- RESUME UPLOAD -->
    <section style="margin-bottom:12px;">
      <label>Upload Resume: </label>
      <input id="resumeFile" type="file" accept=".pdf,.txt,.docx" />
      <small class="small-muted">Resume is parsed via backend AI</small>
    </section>

    <!-- STATS -->
    <div id="stats">
      <strong>Stats:</strong>
      <span id="avg">Avg: -</span>
      <span id="median">Median: -</span>
      <span id="min">Min: -</span>
      <span id="max">Max: -</span>
    </div>

    <!-- INSIGHTS -->
    <div id="insightsContainer">
      <div id="aiRecommendations" class="insight-card">
        <h3>AI Skill Recommendations</h3>
        <div class="small-muted">Waiting for analysis…</div>
      </div>
    </div>

    <!-- CHARTS -->
    <section class="charts">
      <div class="chart-card"><canvas id="salaryDist"></canvas></div>
      <div class="chart-card"><canvas id="salaryByExp"></canvas></div>
      <div class="chart-card"><canvas id="cityBar"></canvas></div>
      <div class="chart-card" id="summaryLower"></div>
    </section>

    <footer><small>Built by Rushikesh • DeepSeek + JSearch</small></footer>

  </div>

<script>

</script>

</body>
</html>
