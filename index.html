<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Resume AI — A1 ATS + Salary Insights</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="assets/style.css">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>

<div class="container">

<h2>Resume AI Analytics — ATS + Salary Insights</h2>
<p>Upload Resume + Job Description to get ATS score, skills, salary insights & AI learning plan.</p>

<!-- Upload Section -->
<section class="upload-box">
    <label>Upload Resume:</label>
    <input type="file" id="resumeFile" accept=".pdf,.docx,.txt">

    <label>Upload Job Description:</label>
    <input type="file" id="jdFile" accept=".pdf,.docx,.txt">

    <button id="analyzeBtn">Analyze</button>
</section>

<!-- ATS Score -->
<div class="card">
    <h3>A — ATS Score</h3>
    <div id="atsScore">0%</div>
</div>

<!-- Skills -->
<div class="card">
    <h3>B — Top Skills Found</h3>
    <div id="topSkills">—</div>
</div>

<div class="card">
    <h3>C — Missing Skills</h3>
    <div id="missingSkills">—</div>
</div>

<!-- Charts -->
<div class="charts">
    <canvas id="salaryChart"></canvas>
    <canvas id="matchChart"></canvas>
</div>

<!-- AI plan -->
<div class="card">
    <h3>D — AI Learning Plan</h3>
    <div id="aiPlan">—</div>
</div>

<!-- JSON Debug -->
<pre id="rawOutput"></pre>

</div>

<script src="assets/script.js"></script>

</body>
</html>
