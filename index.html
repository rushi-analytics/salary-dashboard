<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Salary Insights Dashboard — Resume-Fit (C3) + AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- ✅ Correct CSS link -->
  <link rel="stylesheet" href="assets/style.css">

  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>

<body data-theme="light">
  <div class="container">

    <header>
      <h1>Salary Insights Dashboard — Resume-Fit (C3) + AI</h1>
      <p>Upload a salary CSV and resume. Backend AI adds DeepSeek + JSearch features.</p>
    </header>

    <!-- CONTROLS -->
    <section class="controls">
      <input id="fileInput" type="file" accept=".csv" />
      <select id="roleFilter"><option value="">All Roles</option></select>
      <select id="countryFilter"><option value="">All Countries</option></select>
      <select id="expFilter">
        <option value="">All Experience</option>
        <option value="0-1">0–1</option>
        <option value="1-3">1–3</option>
        <option value="3-5">3–5</option>
        <option value="5+">5+</option>
      </select>
      <input id="userSkills" placeholder="Your skills" type="text" />
      <button id="analyzeBtn">Analyze</button>
      <button id="downloadBtn">Download CSV</button>
    </section>

    <!-- RESUME UPLOAD -->
    <section style="margin-bottom:12px;">
      <label>Upload Resume: </label>
      <input id="resumeFile" type="file" accept=".pdf,.txt,.docx" />
      <small class="small-muted">Resume is parsed via backend AI</small>
    </section>

    <!-- STATS -->
    <div id="stats">
      <strong>Stats:</strong>
      <span id="avg">Avg: -</span>
      <span id="median">Median: -</span>
      <span id="min">Min: -</span>
      <span id="max">Max: -</span>
    </div>

    <!-- INSIGHTS -->
    <div id="insightsContainer">
      <div id="aiRecommendations" class="insight-card">
        <h3>AI Skill Recommendations</h3>
        <div class="small-muted">Waiting for analysis…</div>
      </div>
    </div>

    <!-- CHARTS -->
    <section class="charts">
      <div class="chart-card"><canvas id="salaryDist"></canvas></div>
      <div class="chart-card"><canvas id="salaryByExp"></canvas></div>
      <div class="chart-card"><canvas id="cityBar"></canvas></div>
      <div class="chart-card" id="summaryLower"></div>
    </section>

    <footer><small>Built by Rushikesh • DeepSeek + JSearch</small></footer>

  </div>

  <!-- Your existing JS remains exactly the same -->
  <script src="script.js"></script>

</body>
</html>
